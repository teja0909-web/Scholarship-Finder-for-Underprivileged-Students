  <h2>Add New Scholarship</h2>
  <form id="addScholarshipForm" method="POST" action="/admin/add-scholarship">
    <label>Title</label>
    <input type="text" name="title" required>

    <label>Eligibility</label>
    <textarea name="eligibility" required></textarea>

    <label>Amount</label>
    <input type="text" name="amount" required>

    <label>Last Date</label>
    <input type="date" name="lastDate" required>

    <label>Provider</label>
    <input type="text" name="provider">

    <label>Application Link</label>
    <input type="url" name="link">

    <label>Category</label>
    <select name="category">
      <option value="School">School</option>
      <option value="College">College</option>
      <option value="Women">Women</option>
      <option value="Minority">Minority</option>
    </select>

    <button type="submit">Add Scholarship</button>
  </form>
